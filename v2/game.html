<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/game.css" />
    <title>Snake</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="game-container">
        <header>
          <div>Score: <span id="score">23</span></div>
          <div>Time: <span id="time">03:12:03</span></div>
        </header>
        <canvas id="game-canvas" width="400" height="600"></canvas>
      </div>
    </div>

    <div class="game-start">
      <div class="wrapper">
        <h1>Welcome!</h1>
        <div class="player-data">
          <label for="player-name">What's your name?</label>
          <input id="player-name" />
          <button id="start-game">Start game</button>
        </div>
      </div>
    </div>

    <div class="game-over">
      <div class="wrapper">
        <h1>Game Over!</h1>
        <div class="game-stats">
          <div class="stat"><span>Final score:</span><span>1020</span></div>
          <div class="stat">
            <span>Time elapsed:</span><span>03:21:02</span>
          </div>
          <div class="stat">
            <span>Ranking position:</span
            ><span id="ranking-position">1232</span>
          </div>
        </div>
        <a href="index.html">Go back to start</a>
      </div>
    </div>

    <script type="module" src="../src/GameLoader.ts"></script>
  </body>
</html>
