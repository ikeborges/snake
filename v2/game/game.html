<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/game.css" />
    <title>Snake</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="game-container">
        <header>
          <div>Score: <span id="score">00</span></div>
          <div>Time: <span id="time">00:00:00</span></div>
        </header>
        <canvas id="game-canvas" width="400" height="600"></canvas>
      </div>
    </div>

    <div id="game-start" class="active">
      <div class="wrapper">
        <h1>Welcome!</h1>
        <form id="player-data">
          <label for="player-name">What's your name?</label>
          <input id="player-name" required />
          <button type="submit" id="start-game">Start game</button>
        </form>
      </div>
    </div>

    <div id="game-over">
      <div class="wrapper">
        <h1>Game Over!</h1>
        <div class="game-stats">
          <div class="stat">
            <span>Final score:</span><span id="final-score">0</span>
          </div>
          <div class="stat">
            <span>Time elapsed:</span><span id="time-elapsed">00:00:00</span>
          </div>
          <div class="stat">
            <span>Ranking position:</span
            ><span id="ranking-position">1232</span>
          </div>
        </div>
        <a href="index.html">Go back to start</a>
      </div>
    </div>

    <script type="module" src="./src/GameLoader.ts"></script>
  </body>
</html>
