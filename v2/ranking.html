<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/ranking.css" />
    <title>Ranking | Snake</title>
  </head>
  <body>
    <a href="index.html" class="back">Go back</a>

    <div class="wrapper">
      <h1>Ranking</h1>

      <form>
        <label for="search">Find your position</label>
        <div class="search-container">
          <input id="search" placeholder="Ex: John Doe" />
          <button type="submit">Search</button>
        </div>
      </form>

      <table>
        <thead>
          <th>Position</th>
          <th>Name</th>
          <th>Score</th>
          <th>Time</th>
        </thead>
        <tbody id="tbody-ranking"></tbody>
      </table>
      <button class="button-more">Load more</button>
    </div>
    <script type="module" src="./src/Ranking.ts"></script>
  </body>
</html>
